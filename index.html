<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registration</title>
</head>
<body>
    <div id="navBar">
        <button type="button" class="buttonGap">About Us</button>
        <button type="button" class="buttonGap">Register</button>
    </div>
    <div id="formContainer">
        <form>
            <h2>Sign Up</h2>
            <p><input type="text" placeholder="Email" /></p>
            <p><input type="text" placeholder="Username" /></p>
            <p><input type="password" placeholder="Password" /></p>
            <p><input type="password" placeholder="Confirm Password" /></p>
            <p><button type="submit" >Submit</button></p>
        </form>
        <div id="iconBar">
            <a href="https://www.amazon.com"><img border="0" alt="Amazon" src='./assets/amazonLogo.png'></a>
            <a href="https://www.facebook.com"><img border="0" alt="Facebook" src='./assets/facebookLogo.png'></a>
            <a href="https://www.github.com"><img border="0" alt="Facebook" src='./assets/githubLogo.svg'></a>
            <a href="https://www.slack.com"><img border="0" alt="Facebook" src='./assets/slackLogo.jpg'></a>
            <a href="https://www.instagram.com"><img border="0" alt="Facebook" src='./assets/instagramLogo.png'></a>
        </div>
        <br>
    </div>
</body>
</html>
